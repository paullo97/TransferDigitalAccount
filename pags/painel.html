<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Painel Financeiro</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="../js/painel.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/painel.css"/>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="back">
            <div class="background"><img src="../assets/background4.png"/></div>
            <div class="painel container">
                <div class="input-group mb-3 w-50">
                    <input type="text" class="form-control col " id="cpf" placeholder="Inserir CPF para pesquisar" aria-label="Inserir CPF para pesquisar" aria-describedby="button-addon2" minlength="11" maxlength="14">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="button-addon2" onclick="ExisteConta(document.getElementById('cpf').value)">Procurar üîé</button>
                    </div>
                </div> 
                <span class="status">Status:<p id="status" style="text-transform: uppercase;"></p></span>
            </div>
            <div class="dados container">
                <div class="input-group mb-3 w-25">
                    <input type="text" class="form-control" id="nome" placeholder="Nome" aria-label="Username" aria-describedby="basic-addon1" disabled style="text-transform: uppercase;">
                </div>
                <div class="input-group mb-3 w-25">
                    <input type="text" class="form-control" placeholder="Valor" id="valor"  onkeyup="k(this)"  aria-label="Username" aria-describedby="basic-addon1"> <!--onKeyPress="return(moeda(this,'.',',',event))" -->
                </div>
                <button type="button" class="btn btn-info btn-lg w-25 " id="transfer" onclick="TransferAccount(document.getElementById('cpf').value, document.getElementById('valor').value)">Transferir</button>
            </div>
            <div class="ladob">
                <div class="divisor"></div>
                <button class="btn btn-primary clear" onclick="ClearFields()">Limpar</button>
                <button class="btn btn-dark exit" onclick="Sair()">Logout ‚ùå</button>
            </div>
        </div>
    </body>
</html>
